<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Postulación</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Postulación para el Trabajo de Apoyo Ambiental</h2>
        <form id="trabajoForm">
            <label for="Rut">Rut</label>
            <input type="text" id="Rut" name="Rut" placeholder="Sin puntos y con guion" required>

            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" required>

            <label for="ApellidoPaterno">Apellido Paterno</label>
            <input type="text" id="ApellidoPaterno" name="ApellidoPaterno" placeholder="Apellido Paterno" required>

            <label for="ApellidoMaterno">Apellido Materno</label>
            <input type="text" id="ApellidoMaterno" name="ApellidoMaterno" placeholder="Apellido Materno" required>

            <label for="FechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="FechaNacimiento" name="FechaNacimiento" required>

            <label for="Edad">Edad</label>
            <input type="number" id="Edad" name="Edad" placeholder="Edad" required>

            <label for="Genero">Género</label>
            <select id="Genero" name="Genero" required>
                <option value="">Seleccione su género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Email" required>

            <label for="Celular">Celular</label>
            <input type="number" id="Celular" name="Celular" placeholder="Celular" required>

            <label for="Profesion">Profesión</label>
            <input type="text" id="Profesion" name="Profesion" placeholder="Profesión" required>

            <label for="Motivacion">Motivación para Postular</label>
            <textarea id="Motivacion" name="Motivacion" placeholder="Escriba su motivación aquí" required></textarea>

            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="button" id="crearCarta">Crear Carta</button>
            </div>
        </form>

        <h2>Carta de Presentación</h2>
        <textarea id="carta" placeholder="Aquí se generará su carta de presentación"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
